measure:
  name: 17.MIPS.Mips110
  required:
    display_title: "Preventative Care and Screening: Influenza Immunization"
  optional:
    gap_resolution_action: Patient is due for influenza vaccination or missed one last influenza season
    set: MIPS
    external_id: 110
    version: 2017
    mips_measure_type: Process
    mips_high_priority: false
exclusion_reasons:
performance_met_reasons:
  - config_link_id: G8482
    required:
      display_title: Influenza immunization administered or previously received
      validation_record_groups:
      - count: 2
        validation_records:
        - model: ClinicalActivity
          value_set: MIPS; MIPS 110 Encounter
      - count: 1
        validation_records:
        - model: ClinicalActivity
          value_set: MIPS; MIPS 110 Preventive Encounter
      - count: 1
        validation_records:
          - model: Medication
            value_set: "VSAC; Influenza Vaccine"
          - model: ClinicalActivity
            value_set: "VSAC; Influenza Vaccination"
          - model: ClinicalActivity
            value_set: "VSAC; Previous Receipt of Influenza Vaccine"
exception_reasons:
  - config_link_id: G8483
    required:
      display_title: Influenza immunization was not administered for reasons documented by clinician (e.g., patient allergy or other medical reasons, patient declined or other patient reasons, vaccine not available or other system reasons)
      validation_record_groups:
      - count: 2
        validation_records:
        - model: ClinicalActivity
          value_set: MIPS; MIPS 110 Encounter
      - count: 1
        validation_records:
        - model: ClinicalActivity
          value_set: MIPS; MIPS 110 Preventive Encounter
      - count: 1
        validation_records:
        - model: ClinicalActivity
          value_set: "VSAC; Allergy to Eggs"
        - model: ClinicalActivity
          value_set: "VSAC; Allergy to Influenza Vaccine"
        - model: ClinicalActivity
          value_set: "VSAC; Intolerance to Influenza Vaccine"
        - model: Allergy
          value_set: "VSAC; Influenza Vaccine"
      - count: 1
        validation_records:
          - model: ClinicalActivity
            value_set: "MIPS; Denominator Exception: G8483"
          - model: ClinicalActivity
            value_set: "VSAC; Influenza Vaccination Declined"
    optional:
      code_value: G8483
performance_not_met_reasons:
  - config_link_id: G8484
    required:
      display_title: Influenza immunization was not administered, reason not given
      validation_record_groups:
      - count: 2
        validation_records:
        - model: ClinicalActivity
          value_set: MIPS; MIPS 110 Encounter
      - count: 1
        validation_records:
        - model: ClinicalActivity
          value_set: MIPS; MIPS 110 Preventive Encounter
      - count: 1
        validation_records:
          - model: Medication
            value_set: "VSAC; Influenza Vaccine"
          - model: ClinicalActivity
            value_set: "VSAC; Influenza Vaccination"
          - model: ClinicalActivity
            value_set: "VSAC; Previous Receipt of Influenza Vaccine"
          - model: ClinicalActivity
            value_set: "MIPS; Performance Met: G8482"
          - model: ClinicalActivity
            value_set: "MIPS; Performance Not Met: G8484"
    optional:
      code_value: G8484
