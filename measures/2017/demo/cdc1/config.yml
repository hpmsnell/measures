measure:
  name: 17.Demo.Democdc1
  required:
    display_title: "Diabetes HbAc1 Test"
  optional:
    gap_resolution_action: 'Patient is due for an HbA1c test'
    set: Demo
    external_id: CDC1
    version: 2017
    mips_measure_type:
    mips_high_priority:
exclusion_reasons:
performance_met_reasons:
  - config_link_id: performance_met
    required:
      display_title: 'Patient received an HbA1c test'
      validation_record_groups:
        - count: 1
          validation_records:
            - model: Diagnosis
              value_set: "HEDIS; Diabetes"
        - count: 1
          validation_records:
            - model: LaboratoryTestPerformed
              value_set: "VSAC; HbA1c Laboratory Test"
performance_not_met_reasons:
  - config_link_id: performance_not_met
    required:
      display_title: 'No HbA1c test found in the appropriate timeframe'
      validation_record_groups:
        - count: 1
          validation_records:
            - count: 1
              validation_records:
                - model: Diagnosis
                  value_set: "HEDIS; Diabetes"
            - model: LaboratoryTestPerformed
              value_set: "VSAC; HbA1c Laboratory Test"
