measure:
  name: 17.Demo.Demobcs
  required:
    display_title: "Breast Cancer Screening"
  optional:
    gap_resolution_action: 'Patient is due for a breast cancer screening'
    set: Demo
    external_id: BCS
    version: 2017
    mips_measure_type:
    mips_high_priority:
exclusion_reasons:
performance_met_reasons:
  - config_link_id: performance_met
    required:
      display_title: 'Patient received a breast cancer screening'
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Mammography"
performance_not_met_reasons:
  - config_link_id: performance_not_met
    required:
      display_title: 'No breast cancer screening found within the appropriate timeframe'
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Mammography"
