---
measure:
  name: 19.Cms.Cms134v7
  required:
    display_title: 'Diabetes: Medical Attention for Nephropathy'
    inverse: false
    subject_type: Patient
    set: CMS
    external_id: 134
    version:
  optional:
    description: 'The percentage of patients 18-75 years of age with diabetes who
      had a nephropathy screening test or evidence of nephropathy during the measurement
      period'
    end_to_end_bonus_disabled: true
    gap_resolution_action: Patient is due for nephropathy screening or treatment
    mips_measure_type: Process
    mips_high_priority: false
    mips_specialty_sets: 'General Practice/Family Medicine'
    mips_seven_point_max: false
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
    version: 2019
denominator:
  description: 'Patients 18 - 75 years of age with diabetes with a visit during the
    measurement period'
  component_groups:
  - components:
    - display_title: Encounter
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: VSAC; Office Visit
      - model: ClinicalActivity
        value_set: VSAC; Annual Wellness Visit
      - model: ClinicalActivity
        value_set: VSAC; Preventive Care Services - Established Office Visit, 18 and Up
      - model: ClinicalActivity
        value_set: VSAC; Preventive Care Services-Initial Office Visit, 18 and Up
      - model: ClinicalActivity
        value_set: VSAC; Home Healthcare Services
  - logical_operator: AND
    components:
    - display_title: Diabetes
      show_codes: true
      records:
      - model: Diagnosis
        value_set: VSAC; Diabetes
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_hospice
    code_value:
    display_title: Hospice Service
    description: Patient excluded due to hospice service
    component_groups:
    - components:
       - display_title: Hospice Service
         show_codes: true
         records:
         - model: ClinicalActivity
           value_set: "VSAC; Hospice care ambulatory"
         - model: Order
           value_set: "VSAC; Hospice care ambulatory"
     - logical_operator: 'OR'
       components:
        - display_title: Inpatient Encounter
          show_codes: true
          annotation: 'Discharge disposition: Discharge to home for hospice care'
          records:
          - model: ClinicalActivity
            value_set: "VSAC; Encounter Inpatient"
exception:
  description:
  reasons:
performance_met:
  description: 'Patients with a screening for nephropathy or evidence of nephropathy
    during the measurement period'
  reasons:
  - config_link_id: performance_met_medication
    code_value:
    display_title: ACE Inhibitor or ARB
    description: Patient received ACE inhibitor or ARB during the measurement period
    component_groups:
    - components:
      - display_title: ACE Inhibitor or ARB
        show_codes: true
        records:
        - model: Medication
          value_set: VSAC; ACE Inhibitor or ARB
  - config_link_id: performance_met_diagnosis
    code_value:
    display_title: Nephropathy Diagnosis
    description: Patient had a diagnosis of nephropathy
    component_groups:
    - display_title: Nephropathy
      show_codes: true
      records:
      - model: Diagnosis
        value_set: VSAC; Diabetic Nephropathy
      - model: Diagnosis
        value_set: VSAC; Glomerulonephritis and Nephrotic Syndrome
      - model: Diagnosis
        value_set: VSAC; Hypertensive Chronic Kidney Disease
      - model: Diagnosis
        value_set: VSAC; Kidney Failure
      - model: Diagnosis
        value_set: VSAC; Proteinuria
  - config_link_id: performance_met_screening
    code_value:
    display_title: Screening or Intervention
    description: Patient had a screening or intervention for nephropathy
    component_groups:
    - components:
      - display_title: Protein Urea Lab Test
        show_codes: true
        records:
        - model: LaboratoryTestPerformed
          value_set: VSAC; Urine Protein Tests
    - logical_operator: 'OR'
      components:
      - display_title: Renal Intervention
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; Renal Transplant
        - model: ClinicalActivity
          value_set: VSAC; Renal Transplant
        - model: ClinicalActivity
          value_set: VSAC; Vascular Access for Dialysis
        - model: ClinicalActivity
          value_set: VSAC; Other Services Related to Dialysis
        - model: ClinicalActivity
          value_set: VSAC; ESRD Monthly Outpatient Services
performance_not_met:
  description:
  reasons:
  - config_link_id: performance_not_met
    code_value:
    display_title: No Screening
    description: Nephropathy screening was not performed
    component_groups:
