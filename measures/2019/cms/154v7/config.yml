---
measure:
  name: 19.CMS.Cms154v7
  required:
    display_title: Appropriate Treatment for Children with Upper Respiratory Infection
      (URI)
    inverse: false
    subject_type: Encounter
    set: CMS
    external_id: '154'
    version:
  optional:
    description: 'Percentage of children 3 months - 18 years of age who were diagnosed
      with upper respiratory infection (URI) and were not dispensed an antibiotic
      prescription on or three days after the episode'
    end_to_end_bonus_disabled: true
    gap_resolution_action:
    mips_measure_type: Process
    mips_high_priority: true
    mips_specialty_sets: 'General Practice/Family Medicine, Pediatrics'
    mips_seven_point_max: true
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
    version: 2019
denominator:
  description: 'Children age 3 months to 18 years of age who had an outpatient or
    emergency department (ED) visit with a diagnosis of upper respiratory infection
    (URI) during the measurement period'
  component_groups:
    - components:
      - display_title: 'Encounter'
        show_codes: true
        records:
          - model: ClinicalActivity
            value_set: "VSAC; Office Visit"
          - model: ClinicalActivity
            value_set: "VSAC; Emergency Department Visit"
          - model: ClinicalActivity
            value_set: "VSAC; Preventive Care Services, Initial Office Visit, 0 to 17"
          - model: ClinicalActivity
            value_set: "VSAC; Preventive Care, Established Office Visit, 0 to 17"
          - model: ClinicalActivity
            value_set: "VSAC; Hospital Observation Care - Initial"
    - logical_operator: AND
      components:
      - display_title: Upper Respiratory Infection
        show_codes: true
        records:
        - model: Diagnosis
          value_set: "VSAC; Upper Respiratory Infection"
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_medical_reason
    code_value:
    display_title: Medical Reason for Antibiotic
    description: Patient excluded due to documented medical reason for antibiotic
      prescription
    component_groups:
      components:
      - display_title: Competing Condition for Respiratory Conditions
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; Competing Conditions for Respiratory Conditions
  - config_link_id: exclusion_existing_antibiotic
    code_value:
    display_title: Existing Use of Antibiotic
    description: Patient excluded due to existing use of antibiotic
    component_groups:
      components:
      - display_title: Antibiotic for Pharyngitis
        show_codes: true
        records:
        - model: Medication
          value_set: VSAC; Antibiotic Medications for Pharyngitis
  - config_link_id: exclusion_hospice
    code_value:
    display_title: Hospice Service
    description: Patient excluded due to hospice service
    component_groups:
    - components:
       - display_title: Hospice Service
         show_codes: true
         records:
         - model: ClinicalActivity
           value_set: "VSAC; Hospice care ambulatory"
         - model: Order
           value_set: "VSAC; Hospice care ambulatory"
     - logical_operator: 'OR'
       components:
        - display_title: Inpatient Encounter
          show_codes: true
          annotation: 'Discharge disposition: Discharge to home for hospice care'
          records:
          - model: ClinicalActivity
            value_set: "VSAC; Encounter Inpatient"
exception:
  description:
  reasons:
performance_met:
  description: 'Children without a prescription for antibiotic medication on or 3
    days after the outpatient or ED visit for an upper respiratory infection'
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: No Antibiotic
    description: Patient not prescribed or dispensed antibiotic
    component_groups:
     - logical_operator: 'NOT'
      components:
        - display_title: "Antibiotic for Pharyngitis"
          show_codes: true
          records:
          - model: Medication
            value_set: 'VSAC; Antibiotic Medications for Pharyngitis'
performance_not_met:
  description:
  reasons:
  - config_link_id: performance_not_met
    code_value:
    display_title: Prescribed or Dispensed Antibiotic
    description: Patient prescribed or dispensed antibiotic
    component_groups:
    - components:
      - display_title: Antibiotic for Pharyngitis
        show_codes: true
        records:
        - model: Medication
          value_set: VSAC; Antibiotic Medications for Pharyngitis
