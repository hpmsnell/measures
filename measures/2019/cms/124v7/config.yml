performance_met:
  description: 'Women with one or more screenings for cervical cancer. Appropriate screenings
    are defined by any one of the following criteria: - Cervical cytology performed during the
    measurement period or the two years prior to the measurement period for women who are at least
    21 years old at the time of the test - Cervical cytology/human papillomavirus (HPV) co-testing
    performed during the measurement period or the four years prior to the measurement period for
    women who are at least 30 years old at the time of the test'
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: Screening for Cervical Cancer
    description: Cervical cancer screening performed
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: Pap Test
        show_codes: true
        annotation: 'Within last 3 years'
        records:
