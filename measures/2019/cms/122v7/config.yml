denominator:
  description: 'Patients 18 - 75 years of age with diabetes with a visit during the
    measurement period'
  component_groups:
    - components:
      - display_title: 'Encounter'
        show_codes: true
        records:
          - model: ClinicalActivity
            value_set: "VSAC; Office Visit"
          - model: ClinicalActivity
            value_set: "VSAC; Annual Wellness Visit"
          - model: ClinicalActivity
            value_set: "VSAC; Preventive Care Services - Established Office Visit, 18 and Up"
          - model: ClinicalActivity
            value_set: "VSAC; Preventive Care Services-Initial Office Visit, 18 and Up"
          - model: ClinicalActivity
            value_set: "VSAC; Home Healthcare Services"
    - logical_operator: AND
      components:
      - display_title: Diabetes
        show_codes: true
        records:
        - model: Diagnosis
          value_set: "VSAC; Diabetes"
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_hospice
    code_value:
    display_title: Hospice Service
    description: Patient excluded due to hospice service
    component_groups:
    - components:
       - display_title: Hospice Service
         show_codes: true
         records:
         - model: ClinicalActivity
           value_set: "VSAC; Hospice care ambulatory"
    - logical_operator: 'OR'
      components:
       - display_title: Inpatient Encounter
         show_codes: true
         annotation: 'With discharge disposition: SNOMEDCT 428361000124107 or 428371000124100'
         records:
         - model: ClinicalActivity
           value_set: "VSAC; Encounter Inpatient"
exception:
  description:
  reasons:
performance_met:
  description: 'Patients whose most recent HbA1c level (performed during the measurement
    period) is > 9.0%'
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: Poor Control
    description: 'Most recent hemoglobin A1c level > 9.0% or no result found during the measurement period'
    component_groups:
    - components:
      - display_title: 'HbA1c Test'
        show_codes: true
        annotation: 'With result: > 9.0%'
        records:
        - model: LaboratoryTestPerformed
          value_set: VSAC; HbA1c Laboratory Test
    - logical_operator: 'OR NOT'
      components:
      - display_title: 'HbA1c Test'
        show_codes: true
        records:
        - model: LaboratoryTestPerformed
          value_set: VSAC; HbA1c Laboratory Test
