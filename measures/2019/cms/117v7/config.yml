---
measure:
  name: 19.Cms.Cms117v7
  required:
    display_title: 'Childhood Immunization Status'
    inverse: false
    subject_type: Patient
    set: CMS
    external_id: 117
  optional:
    description: 'Percentage of children 2 years of age who had four
      diphtheria, tetanus and acellular pertussis (DTaP); three polio (IPV),
      one measles, mumps and rubella (MMR); three H influenza type B (HiB);
      three hepatitis B (Hep B); one chicken pox (VZV); four pneumococcal
      conjugate (PCV); one hepatitis A (Hep A); two or three rotavirus (RV);
      and two influenza (flu) vaccines by their second birthday'
    gap_resolution_action: Patient is missing one or more vaccines
    version: 2019
    mips_measure_type:
    mips_high_priority:
    mips_specialty_sets:
    mips_seven_point_max:
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
denominator:
  description: "Children who turn 2 years of age during the measurement period and
    who have a visit during the measurement period"
  component_groups:
  - components:
    - display_title: Encounter
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: "VSAC; Office Visit"
      - model: ClinicalActivity
        value_set: "VSAC; Home Healthcare Services"
      - model: ClinicalActivity
        value_set: "VSAC; Preventive Care, Established Office Visit, 0 to 17"
      - model: ClinicalActivity
        value_set: "VSAC; Preventive Care Services, Initial Office Visit, 0 to 17"
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_hospice
    code_value:
    display_title: Hospice Service
    description: Patient excluded due to hospice service
    component_groups:
    - components:
       - display_title: Hospice Service
         show_codes: true
         records:
         - model: ClinicalActivity
           value_set: "VSAC; Hospice care ambulatory"
         - model: Order
           value_set: "VSAC; Hospice care ambulatory"
     - logical_operator: 'OR'
       components:
        - display_title: Inpatient Encounter
          show_codes: true
          annotation: 'Discharge disposition: Discharge to home for hospice care'
          records:
          - model: ClinicalActivity
            value_set: "VSAC; Encounter Inpatient"
exception:
  description:
  reasons:
performance_met:
  description:
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: "All Vaccinations Administered"
    description: "Children who have evidence showing they received recommended vaccines,
      had documented history of the illness, had a seropositive test result, or had an
      allergic reaction to the vaccine by their second birthday"
    component_groups:
    - components:
      - display_title: 4 DTaP Vaccines
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; DTaP Vaccine Administered
        - model: Medication
          value_set: VSAC; DTaP Vaccine
      - display_title: Allergy to DTaP Vaccine
        logical_operator: 'OR'
        show_codes: true
        records:
        - model: Diagnosis
          value_set: VSAC; Anaphylactic Reaction to DTaP Vaccine
        - model: Diagnosis
          value_set: VSAC; Encephalopathy due to Childhood Vaccination
    - logical_operator: AND
      components:
      - display_title: 3 Inactivated Polio Vaccines (IPV)
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; Inactivated Polio Vaccine (IPV) Administered
        - model: Medication
          value_set: VSAC; Inactivated Polio Vaccine (IPV)
      - display_title: Allergy to IPV Vaccine
        logical_operator: 'OR'
        show_codes: true
        records:
        - model: Diagnosis
          value_set: VSAC; Poliomyelitis vaccine adverse reaction (disorder)
        - model: Diagnosis
          value_set: VSAC; Streptomycin adverse reaction (disorder)
        - model: Diagnosis
          value_set: VSAC; Polymyxin B adverse reaction (disorder)
        - model: Diagnosis
          value_set: VSAC; Neomycin adverse reaction (disorder)
    - logical_operator: AND
      components:
      - display_title: 1 MMR Vaccine
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; Measles, Mumps and Rubella (MMR) Vaccine Administered
        - model: Medication
          value_set: VSAC; Measles, Mumps and Rubella (MMR) Vaccine
      - display_title: Immune Disorder
        show_codes: true
        logical_operator: OR
        records:
        - model: Diagnosis
          value_set: VSAC; Disorders of the Immune System
        - model: Diagnosis
          value_set: VSAC; HIV
        - model: Diagnosis
          value_set: VSAC; Malignant Neoplasm of Lymphatic and Hematopoietic Tissue
      - display_title: Allergy to MMR Vaccine
        show_codes: true
        logical_operator: OR
        records:
        - model: Diagnosis
          value_set: VSAC; Neomycin adverse reaction (disorder)
      - display_title: Measles
        show_codes: true
        logical_operator: OR ALL OF THE FOLLOWING
        annotation: For lab test: with positive result
        records:
        - model: Diagonsis
          value_set: VSAC; Measles
        - model: LaboratoryTestPerformed
          value_set: VSAC; Measles Antibody Test (IgG Antibody Titer)
        - model: LaboratoryTestPerformed
          value_set: VSAC; Measles Antibody Test (IgG Antibody presence)
      - display_title: Mumps
        show_codes: true
        annotation: For lab test: with positive result
        records:
        - model: Diagonsis
          value_set: VSAC; Mumps
        - model: LaboratoryTestPerformed
          value_set: VSAC; Mumps Antibody Test (IgG Antibody Titer)
        - model: LaboratoryTestPerformed
          value_set: VSAC; Mumps Antibody Test (IgG Antibody presence)
      - display_title: Rubella
        show_codes: true
        annotation: For lab test: with positive result
        records:
        - model: Diagonsis
          value_set: VSAC; Rubella
        - model: LaboratoryTestPerformed
          value_set: VSAC; Rubella Antibody Test (IgG Antibody Titer)
        - model: LaboratoryTestPerformed
          value_set: VSAC; Rubella Antibody Test (IgG Antibody presence)
    - logical_operator: AND
      components:
      - display_title: 3 HiB Vaccines
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; Haemophilus Influenzae Type B (HiB) Vaccine Administered
        - model: Medication
          value_set: VSAC; Haemophilus Influenzae Type B (HiB) Vaccine
      - display_title: Allergy to HiB Vaccine
        logical_operator: 'OR'
        show_codes: true
        records:
        - model: Diagnosis
          value_set: VSAC; Anaphylaxis due to Haemophilus influenzae type b vaccine (disorder)
    - logical_operator: AND
      components:
      - display_title: 3 Hepatitis B Vaccines
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; Hepatitis B Vaccine Administered
        - model: Medication
          value_set: VSAC; Hepatitis B Vaccine
      - display_title: Allergy to Hepatitis B Vaccine
        logical_operator: 'OR'
        show_codes: true
        records:
        - model: Diagnosis
          value_set: VSAC; Anaphylaxis due to Hepatitis B vaccine (disorder)
        - model: Diagnosis
          value_set: VSAC; Anaphylactic Reaction to Common Baker's Yeast
      - display_title: Hepatitis B
        show_codes: true
        logical_operator: OR
        annotation: For lab test: with positive result
        records:
        - model: Diagonsis
          value_set: VSAC; Hepatitis B"
        - model: LaboratoryTestPerformed
          value_set: VSAC; Anti Hepatitis B Virus Surface Ab
    - logical_operator: AND
      components:
      - display_title: 1 VZV Vaccine
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; Varicella Zoster (VZV) Vaccine Administered
        - model: Medication
          value_set: VSAC; Varicella Zoster (VZV) Vaccine
      - display_title: Immune Disorder
        show_codes: true
        logical_operator: OR
        records:
        - model: Diagnosis
          value_set: VSAC; Disorders of the Immune System
        - model: Diagnosis
          value_set: VSAC; HIV
        - model: Diagnosis
          value_set: VSAC; Malignant Neoplasm of Lymphatic and Hematopoietic Tissue
      - display_title: Allergy to VZV Vaccine
        show_codes: true
        logical_operator: OR
        records:
        - model: Diagnosis
          value_set: VSAC; Neomycin adverse reaction (disorder)
      - display_title: Varicella Zoster
        show_codes: true
        logical_operator: OR
        annotation: For lab test: with positive result
        records:
        - model: Diagonsis
          value_set: VSAC; Varicella Zoster
        - model: LaboratoryTestPerformed
          value_set: VSAC; Varicella Zoster Antibody Test (IgG Antibody Titer)
        - model: LaboratoryTestPerformed
          value_set: VSAC; Varicella Zoster Antibody Test (IgG Antibody presence)
    - logical_operator: AND
      components:
      - display_title: 4 Pneumococcal Conjugate Vaccines
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; Pneumococcal Conjugate Vaccine Administered
        - model: Medication
          value_set: VSAC; Pneumococcal Conjugate Vaccine
      - display_title: Allergy to Pneumococcal Vaccine
        show_codes: true
        logical_operator: OR
        records:
        - model: Diagnosis
          value_set: VSAC; Pneumococcal vaccine adverse reaction (disorder)
    - logical_operator: AND
      components:
      - display_title: 1 Hepatitis A Vaccine
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; Hepatitis A Vaccine Administered
        - model: Medication
          value_set: VSAC; Hepatitis A Vaccine
      - display_title: Allergy to Hepatitis A Vaccine
        logical_operator: 'OR'
        show_codes: true
        records:
        - model: Diagnosis
          value_set: VSAC; Anaphylactic Reaction to Hepatitis A Vaccine
      - display_title: Hepatitis A
        show_codes: true
        logical_operator: OR
        annotation: For lab test: with positive result
        records:
        - model: Diagonsis
          value_set: VSAC; Hepatitis A"
        - model: LaboratoryTestPerformed
          value_set: VSAC; Anti Hepatitis A IgG Antigen Test
    - logical_operator: AND
      components:
      - display_title: Rotavirus Vaccine (2 or 3 Dose Schedule)
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'VSAC; Rotavirus vaccine, human, attenuated (RV1), 2 dose schedule, live, for oral use'
        - model: Medication
          value_set: 'VSAC; rotavirus, live, monovalent vaccine'
        - model: ClinicalActivity
          value_set: 'VSAC; Rotavirus vaccine, pentavalent (RV5), 3 dose schedule, live, for oral use'
        - model: Medication
          value_set: 'VSAC; Rotavirus Vaccine (3 dose schedule)'
      - display_title: Allergy to Rotavirus Vaccine
        logical_operator: 'OR'
        show_codes: true
        records:
        - model: Diagnosis
          value_set: VSAC; Anaphylaxis due to rotavirus vaccine (disorder)
      - display_title: Immunodeficiency
        logical_operator: 'OR'
        show_codes: true
        records:
        - model: Diagnosis
          value_set: VSAC; Severe Combined Immunodeficiency
      - display_title: Intussusception
        logical_operator: 'OR'
        show_codes: true
        records:
        - model: Diagnosis
          value_set: VSAC; Intussusception
    - logical_operator: AND
      components:
      - display_title: 1 Influenza Vaccine
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: VSAC; VInfluenza Vaccine Administered
        - model: Medication
          value_set: VSAC; VInfluenza Vaccine
      - display_title: Immune Disorder
        show_codes: true
        logical_operator: OR
        records:
        - model: Diagnosis
          value_set: VSAC; Disorders of the Immune System
        - model: Diagnosis
          value_set: VSAC; HIV
        - model: Diagnosis
          value_set: VSAC; Malignant Neoplasm of Lymphatic and Hematopoietic Tissue
      - display_title: Allergy to Influenza Vaccine
        show_codes: true
        logical_operator: OR
        records:
        - model: Diagnosis
          value_set: VSAC; Influenza virus vaccine adverse reaction (disorder)
        - model: Diagnosis
          value_set: VSAC; Neomycin adverse reaction (disorder)
performance_not_met:
  description:
  reasons:
  - config_link_id: performance_not_met
    code_value:
    display_title: Missing Vaccines
    description: "Children missing evidence showing they received recommended vaccines,
      had documented history of the illness, had a seropositive test result, or had an
      allergic reaction to the vaccine by their second birthday"
    component_groups:
