  - config_link_id: performance_met
    code_value:
    display_title: Screening & Follow-Up
    description:
    component_groups:
    - components:
      - display_title: Systolic Blood Pressure
        show_codes: true
        annotation: 'With result: < 120 mmHg'
        records:
        - model: ClinicalActivity
          qrda_datatype: 'Physical Exam, Performed'
          value_set: VSAC; Systolic Blood Pressure
      - logical_operator: AND
        display_title: Diastolic Blood Pressure
        show_codes: true
        annotation: 'With result: < 80 mmHg'
        records:
        - model: ClinicalActivity
          qrda_datatype: 'Physical Exam, Performed'
          value_set: VSAC; Diastolic Blood Pressure
    - logical_operator: OR
      components:
      - display_title: Systolic Blood Pressure
        show_codes: true
        annotation: 'With result: ≥ 120 mmHg and < 140 mmHg'
