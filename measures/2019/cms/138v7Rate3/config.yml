    code_value:
    display_title: Tobacco User Received Intervention
    description: Patient identified as a tobacco user and received tobacco cessation
      intervention
    component_groups:
      - validation_record_table_count: 1
        components:
        - display_title: Tobacco User
          show_codes: true
          annotation: 'Tobacco Use Screening Result: User'
          records:
          - model: ClinicalActivity
            value_set: VSAC; Tobacco Use Screening
      - display_title: Tobacco Cessation Intervention
        logical_operator: AND
        show_codes: true
        records:
        - model: Medication
          value_set: VSAC; Tobacco Use Cessation Pharmacotherapy
        - model: ClinicalActivity
          value_set: VSAC; Tobacco Use Cessation Counseling
