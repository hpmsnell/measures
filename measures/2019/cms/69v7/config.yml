performance_met:
  description: 'Patients with a documented BMI during the encounter or during the
    previous twelve months, AND when the BMI is outside of normal parameters, a follow-up
    plan is documented during the encounter or during the previous twelve months of
    the current encounter'
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: performance_met
    description: BMI is documented within normal parameters and no follow-up plan
      is required
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: BMI
        show_codes: true
        annotation: "With result: ≥ 18.5 and < 25"
        records:
        - model: ClinicalActivity
          value_set: VSAC; BMI LOINC Value
  - config_link_id: performance_met
    code_value:
    display_title: performance_met
    description: BMI is documented above normal parameters and a follow-up plan is
      documented
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: BMI
        show_codes: true
        annotation: "With result: ≥ 25"
        records:
        - model: ClinicalActivity
          value_set: VSAC; BMI LOINC Value
      - display_title: Documented Follow-up Plan
        logical_operator: AND
        show_codes: false
        records:
        - model: ClinicalActivity
          value_set: VSAC; Above Normal Follow-Up
  - config_link_id: performance_met
    code_value:
    display_title: performance_met
    description: BMI is documented below normal parameters and a follow-up plan is
      documented
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: BMI
        show_codes: true
        annotation: "With result: < 18.5"
        records:
        - model: ClinicalActivity
          value_set: VSAC; BMI LOINC Value
      - display_title: Documented Follow-up Plan
        logical_operator: AND
        show_codes: false
        records:
        - model: ClinicalActivity
          value_set: VSAC; Below Normal Follow up
