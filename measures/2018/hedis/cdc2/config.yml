---
measure:
  name: 18.Hedis.Cdc2
  required:
    display_title: 'Comprehensive Diabetes Care: HbA1c Poor Control >9.0%'
    inverse: true
    subject_type: Patient
    set: HEDIS
    external_id: CDC2
  optional:
    description: "Patients 18–75 years of age with diabetes (type 1 and type 2)
    who had HbA1c poor control (>9.0%)."
    gap_resolution_action: Patient is due for an HbA1c test or needs attention for
      an uncontrolled result
    version: 2018
    mips_measure_type:
    mips_high_priority:
    mips_specialty_sets:
    mips_seven_point_max:
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
denominator:
  description: "Patients 18–75 years as of December 31 with a diagnosis of
  diabetes who met any of the following criteria during the measurement year
  or the year prior to the measurement year: Two outpatient, ED, observation, or non-acute inpatient visits
  with different dates of service; or one acute inpatient discharge."
  component_groups:
  - validation_record_table_count: 1
    components:
    - display_title: Diabetes
      show_codes: true
      records:
      - model: Diagnosis
        value_set: HEDIS; Diabetes
    - display_title: Encounter
      logical_operator: AND
      annotation: '2 outpatient visits or 1 acute inpatient encounter'
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; Acute Inpatient
      - model: ClinicalActivity
        value_set: HEDIS; Outpatient
      - model: ClinicalActivity
        value_set: HEDIS; Observation
      - model: ClinicalActivity
        value_set: HEDIS; ED
      - model: ClinicalActivity
        value_set: HEDIS; Nonacute Inpatient
  - validation_record_table_count: 1
    logical_operator: OR
    components:
    - display_title: Diabetes Medication
      show_codes: true
      records:
      - model: Medication
        value_set: HEDIS; Diabetes Medications
  - validation_record_table_count: 1
    logical_operator: AND NOT
    components:
    - display_title: Hospice Service
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: MIPS; MIPS Hospice Service
      - model: ClinicalActivity
        value_set: VSAC; Palliative Care
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_1
    code_value:
    display_title: Excluded Diabetes
    description:  "Patient excluded due to a diagnosis of gestational diabetes or steroid-induced diabetes during the measurement year or the year prior to the measurement year"
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: Excluded Diabetes
        show_codes: true
        records:
        - model: Medication
          value_set: HEDIS; Diabetes Medications
        - model: Diagnosis
          value_set: HEDIS; Diabetes Exclusions
exception:
  description:
  reasons:
performance_met:
  description: "Patient's most recent HbA1c level is >9.0% or is missing a result, or if an HbA1c test is not done during the measurement year"
  reasons:
  - config_link_id: hba1c_high
    code_value:
    display_title: High HbA1c
    description: "Most recent hemoglobin A1c level during the measurement year >9.0%"
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: HbA1c >9.0%
        annotation: 'With result: HbA1c >9.0%'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; HbA1c Tests
        - model: LaboratoryTestPerformed
          value_set: HEDIS; HbA1c Tests
        - model: LaboratoryTestPerformed
          value_set: Able; HbA1c Laboratory Test
  - config_link_id: hba1c_none
    code_value:
    display_title: No HbA1c Result
    description: "No hemoglobin A1c result was found in the appropriate timeframe"
    component_groups:
performance_not_met:
  description:
  reasons:
  - config_link_id: hba1c_controlled
    code_value:
    display_title: Controlled HbA1c
    description: "Most recent hemoglobin A1c level ≤9.0%"
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: HbA1c ≤9.0%
        annotation: 'With result: HbA1c ≤9.0%'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; HbA1c Tests
        - model: LaboratoryTestPerformed
          value_set: HEDIS; HbA1c Tests
        - model: LaboratoryTestPerformed
          value_set: Able; HbA1c Laboratory Test
