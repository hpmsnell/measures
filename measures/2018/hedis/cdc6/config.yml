---
measure:
  name: 18.Hedis.Cdc6
  required:
    display_title: 'Comprehensive Diabetes Care: Medical Attention for Nephropathy'
    inverse: false
    subject_type: Patient
    set: HEDIS
    external_id: CDC6
  optional:
    description: The percentage of members 18–75 years of age with diabetes
    (type 1 and type 2) who had medical attention for nephropathy.
    gap_resolution_action: Patient is due for screening or monitoring for nephropathy
    version: 2018
    mips_measure_type:
    mips_high_priority:
    mips_specialty_sets:
    mips_seven_point_max:
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
denominator:
  description: Patients 18–75 years as of December 31 of the measurement year.
  component_groups:
  - validation_record_table_count: 1
    components:
    - display_title: Diabetes
      show_codes: true
      records:
      - model: Diagnosis
        value_set: HEDIS; Diabetes
    - validation_record_table_count: 1
      logical_operator: AND
      components:
      - display_title: Acute Inpatient Encounter
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Acute Inpatient
      - display_title: 2 Outpatient Visits
        logical_operator: OR
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Outpatient
        - model: ClinicalActivity
          value_set: HEDIS; Observation
        - model: ClinicalActivity
          value_set: HEDIS; ED
        - model: ClinicalActivity
          value_set: HEDIS; Nonacute Inpatient
    - validation_record_table_count: 10
      logical_operator: AND NOT
      components:
      - display_title: Hospice Service
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: MIPS; MIPS Hospice Service
        - model: ClinicalActivity
          value_set: VSAC; Palliative Care
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_1
    code_value:
    display_title: Excluded Diabetes
    description: Patient excluded due to a diagnosis of gestational diabetes or steroid-induced
      diabetes
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: Excluded Diabetes
        show_codes: true
        records:
        - model: Medication
          value_set: HEDIS; Diabetes Medications
        - model: Diagnosis
          value_set: HEDIS; Diabetes Exclusions
exception:
  description:
  reasons:
performance_met:
  description:
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: Attention for Nephropathy
    description: Patient received screening or monitoring for nephropathy
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: Screening for Nephropathy
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Urine Protein Tests
        - model: LaboratoryTestPerformed
          value_set: HEDIS; Urine Protein Tests
    - validation_record_table_count: 1
      components:
      - display_title: Monitoring of Nephropathy
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Nephropathy Treatment
        - model: Diagnosis
          value_set: HEDIS; Nephropathy Treatment
        - model: Diagnosis
          value_set: HEDIS; CKD Stage 4
        - model: ClinicalActivity
          value_set: HEDIS; ESRD
        - model: Diagnosis
          value_set: HEDIS; ESRD
        - model: ClinicalActivity
          value_set: HEDIS; Kidney Transplant
        - model: Medication
          value_set: VSAC; ACE Inhibitor or ARB
performance_not_met:
  description:
  reasons:
  - config_link_id: performance_not_met
    code_value:
    display_title: No Screening or Monitoring of Nephropathy
    description: No screening or monitoring of nephropathy found in the appropriate
      timeframe
    component_groups:
