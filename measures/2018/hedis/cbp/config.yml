measure:
  name: 18.HEDIS.Cbp
  required:
    display_title: "Controlling High Blood Pressure"
  optional:
    gap_resolution_action: Patient is due for blood pressure screening or attention for uncontrolled blood pressure
    set: HEDIS
    external_id: 'CBP'
    version: 2018
exclusion_reasons:
  - config_link_id: exclusion_1
    required:
      display_title: 'Patient excluded due to End Stage Renal Disease (ESRD)'
      validation_record_groups:
        - count: 1
          validation_records:
            - model: Diagnosis
              value_set: "HEDIS; ESRD"
            - model: ClinicalActivity
              value_set: "HEDIS; ESRD"
            - model: ClinicalActivity
              value_set: "HEDIS; ESRD Obsolete"
            - model: ClinicalActivity
              value_set: "HEDIS; Kidney Transplant"
  - config_link_id: exclusion_2
    required:
      display_title: 'Patient excluded due to pregnancy'
      validation_record_groups:
        - count: 1
          validation_records:
            - model: Diagnosis
              value_set: "HEDIS; Pregancy"
  - config_link_id: exclusion_3
    required:
      display_title: 'Patient excluded due a nonacute inpatient admission'
      validation_record_groups:
        - count: 5
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Inpatient Stay"
        - count: 5
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Nonacute Inpatient Stay"
performance_met_reasons:
  - config_link_id: performance_met
    required:
      display_title: 'Most recent blood pressure within the allowable range'
      validation_record_groups:
        - count: 1
          validation_records:
            - model: Diagnosis
              value_set: "HEDIS; Diabetes"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Acute Inpatient"
        - count: 2
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Outpatient"
            - model: ClinicalActivity
              value_set: "HEDIS; Observation"
            - model: ClinicalActivity
              value_set: "HEDIS; ED"
            - model: ClinicalActivity
              value_set: "HEDIS; Nonacute Inpatient"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Systolic Blood Pressure"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Diastolic Blood Pressure"
exception_reasons:
performance_not_met_reasons:
  - config_link_id: out_of_range
    required:
      display_title: 'Most recent blood pressure not within the allowable range'
      validation_record_groups:
        - count: 1
          validation_records:
            - model: Diagnosis
              value_set: "HEDIS; Diabetes"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Acute Inpatient"
        - count: 2
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Outpatient"
            - model: ClinicalActivity
              value_set: "HEDIS; Observation"
            - model: ClinicalActivity
              value_set: "HEDIS; ED"
            - model: ClinicalActivity
              value_set: "HEDIS; Nonacute Inpatient"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Systolic Blood Pressure"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Diastolic Blood Pressure"
  - config_link_id: no_blood_pressure
    required:
      display_title: 'No blood pressure found during the measurement period'
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Systolic Blood Pressure"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Diastolic Blood Pressure"
