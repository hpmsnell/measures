---
measure:
  name: 18.Hedis.Cdc5
  required:
    display_title: 'Comprehensive Diabetes Care: Eye Exam'
    inverse: false
    subject_type: Patient
    set: HEDIS
    external_id: CDC5
  optional:
    description: "Patients 18–75 years of age with diabetes (type 1 and type 2)
    who had an eye exam (retinal) performed."
    gap_resolution_action: Patient is due for an diabetic eye exam
    version: 2018
    mips_measure_type:
    mips_high_priority:
    mips_specialty_sets:
    mips_seven_point_max:
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
denominator:
  description: "Patients 18–75 years as of December 31 of the measurement year
    with type 1 or type 2 diabetes."
  component_groups:
  - validation_record_table_count: 1
    components:
    - display_title: Diabetes
      show_codes: true
      records:
      - model: Diagnosis
        value_set: HEDIS; Diabetes
    - display_title: Encounter
      logical_operator: AND
      annotation: '2 outpatient visits or 1 acute inpatient encounter'
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; Acute Inpatient
      - model: ClinicalActivity
        value_set: HEDIS; Outpatient
      - model: ClinicalActivity
        value_set: HEDIS; Observation
      - model: ClinicalActivity
        value_set: HEDIS; ED
      - model: ClinicalActivity
        value_set: HEDIS; Nonacute Inpatient
  - validation_record_table_count: 1
    logical_operator: OR
    components:
    - display_title: Diabetes Medication
      show_codes: true
      records:
      - model: Medication
        value_set: HEDIS; Diabetes Medications
  - validation_record_table_count: 1
    logical_operator: AND NOT
    components:
    - display_title: Hospice Service
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: MIPS; MIPS Hospice Service
      - model: ClinicalActivity
        value_set: VSAC; Palliative Care
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_1
    code_value:
    display_title: Excluded Diabetes
    description:  "Patient excluded due to a diagnosis of gestational diabetes or steroid-induced diabetes during the measurement year or the year prior to the measurement year"
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: Excluded Diabetes
        show_codes: true
        records:
        - model: Medication
          value_set: HEDIS; Diabetes Medications
        - model: Diagnosis
          value_set: HEDIS; Diabetes Exclusions
exception:
  description:
  reasons:
performance_met:
  description:
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: Diabetic Eye Exam
    description: "Patient received dialated or retinal screening during the measurement
      year, a negative dialated or retinal screening during the year prior to the measurement year, two unilateral eye enucleations no more than 14 days apart anytime before
      December 31 of the measurement year, or a left and right unilateral eye
      enucleation on the same or different dates of service."
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: Dialated or Retinal Screening
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Diabetic Retinal Screening
        - model: ClinicalActivity
          value_set: HEDIS; Diabetic Retinal Screening with Eye Care Professional
        - model: ClinicalActivity
          value_set: HEDIS; Diabetic Retinal Screening Negative
        - model: ClinicalActivity
          value_set: VSAC; Retinal or Dilated Eye Exam
    - validation_record_table_count: 1
      logical_operator: OR
      components:
      - display_title: Negative Dialated or Retinal Screening
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Diabetic Retinal Screening
        - model: ClinicalActivity
          value_set: HEDIS; Diabetic Retinal Screening with Eye Care Professional
        - model: ClinicalActivity
          value_set: HEDIS; Diabetic Retinal Screening Negative
        - model: ClinicalActivity
          value_set: VSAC; Retinal or Dilated Eye Exam
    - validation_record_table_count: 1
      logical_operator: OR
      components:
      - display_title: 2 Unilateral Eye Enucleations
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Unilateral Eye Enucleation Left
        - model: ClinicalActivity
          value_set: HEDIS; Unilateral Eye Enucleation Right
    - validation_record_table_count: 2
      logical_operator: OR
      components:
      - display_title: Unilateral Eye Enucleation
        show_codes: true
        annotation: 'With Bilateral Modifier'
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Unilateral Eye Enucleation
performance_not_met:
  description:
  reasons:
  - config_link_id: performance_not_met
    code_value:
    display_title: No Diabetic Eye Exam
    description: "No diabetic eye exam by an eye care professional found in the appropriate
      timeframe"
    component_groups:
