measure:
  name: 18.HEDIS.Ccs1
  required:
    display_title: "Cervical Cancer Screening"
  optional:
    gap_resolution_action: Patient is due for a cervical cancer screening
    set: HEDIS
    external_id: 'CCS'
    version: 2018
exclusion_reasons:
  - config_link_id: exclusion_1
    required:
      display_title: 'Patient excluded due to absence of cervix'
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Absence of Cervix"
            - model: Diagnosis
              value_set: "HEDIS; Absence of Cervix"
performance_met_reasons:
  - config_link_id: performance_met
    required:
      display_title: 'Patient received a cervical cancer screening'
      validation_record_groups:
        - count: 5
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Cervical Cytology"
            - model: LaboratoryTestPerformed
              value_set: "HEDIS; Cervical Cytology"
        - count: 5
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; HPV Tests"
            - model: LaboratoryTestPerformed
              value_set: "HEDIS; HPV Tests"
exception_reasons:
performance_not_met_reasons:
  - config_link_id: performance_not_met
    required:
      display_title: 'No cervical cancer screening found within the appropriate timeframe'
      validation_record_groups:
        - count: 5
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; Cervical Cytology"
            - model: LaboratoryTestPerformed
              value_set: "HEDIS; Cervical Cytology"
        - count: 5
          validation_records:
            - model: ClinicalActivity
              value_set: "HEDIS; HPV Tests"
            - model: LaboratoryTestPerformed
              value_set: "HEDIS; HPV Tests"
