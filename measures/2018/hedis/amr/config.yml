denominator:
  description: Patients age 5-64 years of age with persistent asthma.
  component_groups:
  - validation_record_table_count: 5
    components:
    - display_title: Inpatient or ED Visit
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; ED
      - model: ClinicalActivity
        value_set: HEDIS; Acute Inpatient
    - display_title: Asthma
      logical_operator: 'AND'
      show_codes: true
      records:
      - model: Diagnosis
        value_set: HEDIS; Asthma
  - validation_record_table_count: 1
    logical_operator: 'OR'
    components:
    - display_title: 4 Outpatient Visits
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; Outpatient
      - model: ClinicalActivity
        value_set: HEDIS; Observation
    - display_title: Asthma
      logical_operator: 'AND'
      show_codes: true
      records:
      - model: Diagnosis
        value_set: HEDIS; Asthma
    - display_title: Asthma Medication
      logical_operator: 'AND'
      show_codes: true
      records:
      - model: Medication
        value_set: HEDIS; Asthma Reliever Medications
      - model: Medication
        value_set: HEDIS; Asthma Controller Medications
  - validation_record_table_count: 1
    logical_operator: 'OR'
    components:
    - display_title: Asthma Medication
      logical_operator: 'AND'
      show_codes: true
      records:
      - model: Medication
        value_set: HEDIS; Asthma Reliever Medications
      - model: Medication
        value_set: HEDIS; Asthma Controller Medications
