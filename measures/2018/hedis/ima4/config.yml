measure:
  name: 18.HEDIS.Ima4
  required:
    display_title: "Immunizations for Adolescents: Meningococcal, Tdap"
  optional:
    gap_resolution_action: Patient is missing a meningococcal and/or Tdap vaccine
    set: HEDIS
    external_id: 'IMA Combination 1'
    version: 2018
exclusion_reasons:
  - config_link_id: exclusion_1
    required:
      display_title: 'Patient excluded due to allergy to vaccine'
      validation_record_groups:
      - count: 1
        validation_records:
          - model: Allergy
            value_set: "HEDIS; Meningococcal Vaccine Administered"
          - model: Allergy
            value_set: "HEDIS; HPV Vaccine Administered"
          - model: Allergy
            value_set: "HEDIS; Tdap Vaccine Administered"
          - model: Diagnosis
            value_set: "HEDIS; Anaphylactic Reaction Due to Vaccination"
          - model: Diagnosis
            value_set: "HEDIS; Anaphylactic Reaction Due to Serum"
performance_met_reasons:
  - config_link_id: performance_met
    required:
      display_title: 'Meningococcal and Tdap vacines administered'
      validation_record_groups:
      - count: 1
        validation_records:
          - model: ClinicalActivity
            value_set: "HEDIS; Meningococcal Vaccine Administered"
          - model: Medication
            value_set: "HEDIS; Meningococcal Vaccine Administered"
      - count: 1
        validation_records:
          - model: ClinicalActivity
            value_set: "HEDIS; Tdap Vaccine Administered"
          - model: Medication
            value_set: "HEDIS; Tdap Vaccine Administered"
exception_reasons:
performance_not_met_reasons:
  - config_link_id: performance_not_met
    required:
      display_title: "No meningococcal and/or Tdap vaccination found during the appropriate period"
      validation_record_groups:
      - count: 1
        validation_records:
          - model: ClinicalActivity
            value_set: "HEDIS; Meningococcal Vaccine Administered"
          - model: Medication
            value_set: "HEDIS; Meningococcal Vaccine Administered"
      - count: 1
        validation_records:
          - model: ClinicalActivity
            value_set: "HEDIS; Tdap Vaccine Administered"
          - model: Medication
            value_set: "HEDIS; Tdap Vaccine Administered"
