---
measure:
  name: 18.MIPS.Mips128
  required:
    display_title: 'Preventive Care and Screening: Body Mass Index (BMI) Screening
      and Follow-Up Plan'
    inverse: false
    subject_type: Patient
    set: MIPS
    external_id: 128
    version:
  optional:
    description: 'Percentage of patients aged 18 years and older with a BMI documented
      during the current encounter or during the previous twelve months AND with a
      BMI outside of normal parameters, a follow-up plan is documented during the
      encounter or during the previous twelve months of the current encounter'
    gap_resolution_action: Patient is due for a BMI screening or follow-up for BMI
      outside of normal parameters
    version: 2018
    mips_measure_type: Process
    mips_high_priority: false
    mips_specialty_sets: 'Internal Medicine, Cardiology, Gastroenterology, General
      Surgery, Hospitalists, Neurology, Obstetrics/Gynecology, Orthopedic Surgery,
      Otolaryngology, Physical Medicine, Preventive Medicine, Rheumatology, Vascular
      Surgery, Mental/Behavioral Health, Plastic Surgery, General Practice/Family
      Medicine'
    mips_seven_point_max: false
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
denominator:
  description: 'All patients aged 18 and older on the date of the encounter with at
    least one eligible encounter during the measurement period'
  component_groups:
  - validation_record_table_count: 5
    components:
    - display_title: Encounter
      show_codes: true
      annotation: 'Without telehealth modifier: GQ, GT, 95, POS 02'
      records:
      - model: ClinicalActivity
        value_set: MIPS; MIPS 128 Encounter
exclusion:
  description:
  reasons:
  - config_link_id: denominator_exclusion
    code_value:
    display_title: G8422 or G8938
    description: Patient is not eligible for BMI calculation
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: 'Quality Data Code: G8422'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Patient Not Eligible: G8422'
    - validation_record_table_count: 5
      logical_operator: OR
      components:
      - display_title: 'Quality Data Code: G8938'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Patient Not Eligible: G8938'
    - validation_record_table_count: 5
      logical_operator: OR
      components:
      - display_title: Patient Not Eligible For BMI Calculation
        show_codes: false
        records:
        - model: ClinicalActivity
          value_set: VSAC; Palliative Care
        - model: Diagnosis
          value_set: VSAC; Pregnancy
exception:
  description:
  reasons:
  - config_link_id: G9716
    code_value: G9716
    display_title: G9716
    description: BMI is documented as being outside of normal limits, follow-up plan
      is not completed for documented reason
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: 'Quality Data Code: G9716'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Denominator Exception: G9716'
performance_met:
  description: 'Patients with a documented BMI during the encounter or during the
    previous twelve months, AND when the BMI is outside of normal parameters, a follow-up
    plan is documented during the encounter or during the previous twelve months of
    the current encounter'
  reasons:
  - config_link_id: G8420
    code_value: G8420
    display_title: G8420
    description: BMI is documented within normal parameters and no follow-up plan
      is required
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: 'Quality Data Code: G8420'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: G8420'
    - validation_record_table_count: 5
      logical_operator: OR
      components:
      - display_title: Normal BMI
        show_codes: true
        annotation: "With result: ≥ 18.5 and < 25"
        records:
        - model: ClinicalActivity
          value_set: VSAC; BMI LOINC Value
  - config_link_id: G8417
    code_value: G8417
    display_title: G8417
    description: BMI is documented above normal parameters and a follow-up plan is
      documented
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: 'Quality Data Code: G8417'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: G8417'
    - validation_record_table_count: 5
      logical_operator: OR
      components:
      - display_title: Above Normal BMI
        show_codes: true
        annotation: "With result: ≥ 25"
        records:
        - model: ClinicalActivity
          value_set: VSAC; BMI LOINC Value
      - display_title: Documented Follow-up Plan
        logical_operator: AND
        show_codes: false
        records:
        - model: ClinicalActivity
          value_set: VSAC; Above Normal Follow-Up
        - model: ClinicalActivity
          value_set: ABLE; Above Normal BMI Follow Up
  - config_link_id: G8418
    code_value: G8418
    display_title: G8418
    description: BMI is documented below normal parameters and a follow-up plan is
      documented
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: 'Quality Data Code: G8418'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: G8418'
    - validation_record_table_count: 5
      logical_operator: OR
      components:
      - display_title: Below Normal BMI
        show_codes: true
        annotation: "With result: < 18.5"
        records:
        - model: ClinicalActivity
          value_set: VSAC; BMI LOINC Value
      - display_title: Documented Follow-up Plan
        logical_operator: AND
        show_codes: false
        records:
        - model: ClinicalActivity
          value_set: VSAC; Below Normal Follow up
        - model: ClinicalActivity
          value_set: ABLE; Below Normal BMI Follow up
performance_not_met:
  description:
  reasons:
  - config_link_id: G8419
    code_value: G8419
    display_title: G8419
    description: BMI documented outside normal parameters, no follow-up plan documented,
      no reason given
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: 'Quality Data Code: G8419'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Not Met: G8419'
    - validation_record_table_count: 5
      logical_operator: OR
      components:
      - display_title: Abnormal BMI
        show_codes: true
        annotation: "With result: < 18.5 and ≥ 25"
        records:
        - model: ClinicalActivity
          value_set: VSAC; BMI LOINC Value
  - config_link_id: G8421
    code_value: G8421
    display_title: G8421
    description: BMI not documented and no reason is given
    component_groups:
    - validation_record_table_count: 5
      components:
      - display_title: 'Quality Data Code: G8421'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Not Met: G8421'
