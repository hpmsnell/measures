    code_value: G9536
    display_title: G9536
    description: 'Documentation of Medical reason(s) for ordering an advanced brain
      imaging study (i.e., patient has an abnormal neurological examination; patient
      has the coexistence of seizures or both; recent onset of severe headache; change
      in the type of headache; signs of increased intracranial pressure (e.g.,
      papilledema, absent venous pulsations on funduscopic examination, altered
      mental status, focal neurologic deficits, signs of meningeal irritation);
      HIV-positive patients with a new type of headache; immunocompromised patient
      with unexplained headache symptoms; patient on coagulopathy/anti-coagulation
      or anti-platelet therapy; very young patients with unexplained headache symptoms)'
