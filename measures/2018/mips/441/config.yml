    mips_seven_point_max: false
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
denominator:
  description: 'Patients with CAD or a CAD Risk-Equivalent Condition (other atherosclerotic
    vascular disease, including peripheral arterial disease, atherosclerotic aortic disease,
    and carotid artery disease) 18-75 years of age and alive as of the last day of the
    measurement period and a minimum of two CAD or CAD Risk-Equivalent Condition coded office
    visits with a Primary Care Provider (PCP) / Cardiologist in 24 months and one office visits
    in 12 months; OR Patients with one Acute Coronary Event (AMI, PCI or CABG) 18-75 years of
    age and alive as of the last day of the measurement period from a hospital visit (excluding
    Emergency and Lab Only visits) and been seen by a PCP / Cardiologist for two office visits
    in 24 months and one office visit in 12 months'
  component_groups:
  - validation_record_table_count: 1
    components:
    - display_title: '2 Encounters'
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: MIPS; MIPS 441 Encounter
