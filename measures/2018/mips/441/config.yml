measure:
  name: 18.MIPS.Mips441
  required:
    display_title: 'Ischemic Vascular Disease (IVD) All or None Outcome Measure (Optimal Control)'
    inverse: false
    subject_type: Patient
    set: MIPS
    external_id: 441
  optional:
    description: "The IVD All-or-None Measure is one outcome measure (optimal control). The
      measure contains four goals. All four goals within a measure must be reached in order
      to meet that measure. The numerator for the all-or-none measure should be collected from
      the organization's total IVD denominator. All-or-None Outcome Measure (Optimal Control)
      - Using the IVD denominator optimal results include: Most recent blood pressure (BP)
      measurement is less than 140/90 mm Hg -- And Most recent tobacco status is Tobacco Free
      -- And Daily Aspirin or Other Antiplatelet Unless Contraindicated -- And Statin Use
      Unless Contraindicated"
    gap_resolution_action: Patient needs attention for IVD treatment and/or control
    version: 2018
    mips_measure_type: Outcome
    mips_high_priority: true
    mips_specialty_sets: 'General Practice/Family Medicine, Cardiology, Internal Medicine,
