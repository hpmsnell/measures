denominator:
  description: 'All patients aged 65 years and older with a history of falls (history
    of falls is defined as 2 or more falls in the past year or any fall with injury
    in the past year). Documentation of patient reported history of falls is sufficient'
  component_groups:
  - validation_record_table_count: 1
    components:
    - display_title: Encounter
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: MIPS; MIPS 155 Encounter
  - validation_record_table_count: 2
    logical_operator: AND
    components:
    - display_title: 2 Falls or Fall with Injury
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: MIPS; Falls in Past Year
    - logical_operator: OR
      display_title: 2 Falls
      show_codes: false
      records:
      - model: Diagnosis
        value_set: HEDIS; Falls
      - model: Diagnosis
        value_set: Able; Fall
    - logical_operator: OR
      display_title: Fall with Injury
      show_codes: false
      records:
      - model: Diagnosis
        value_set: Able; Fall with Injury
