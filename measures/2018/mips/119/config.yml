---
measure:
  name: 19.MIPS.Mips119
  required:
    display_title: 'Diabetes: Medical Attention for Nephropathy'
    inverse: false
    subject_type: Patient
    set: MIPS
    external_id: 119
    version:
  optional:
    description: 'The percentage of patients 18-75 years of age with diabetes who
      had a nephropathy screening test or evidence of nephropathy during the measurement
      period'
    end_to_end_bonus_disabled: true
    gap_resolution_action: Patient is due for nephropathy screening or treatment
    mips_measure_type: Process
    mips_high_priority: false
    mips_specialty_sets: 'General Practice/Family Medicine'
    mips_seven_point_max: false
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
    version: 2019
denominator:
  description: 'Patients 18 - 75 years of age with diabetes with a visit during the
    measurement period'
  component_groups:
  - components:
    - display_title: Encounter
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: MIPS; MIPS 119 Encounter
  - logical_operator: AND
    components:
    - display_title: Diabetes
      show_codes: true
      records:
      - model: Diagnosis
        value_set: MIPS; Diabetes
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_1
    code_value:
    display_title: Hospice Service
    description: Patient is excluded due to hospice service during the measurement
      period
    component_groups:
    - components:
      - display_title: Hospice Service
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: MIPS; MIPS Hospice Service
        - model: ClinicalActivity
          value_set: VSAC; Palliative Care
exception:
  description:
  reasons:
performance_met:
  description: 'Patients with a screening for nephropathy or evidence of nephropathy
    during the measurement period'
  reasons:
  - config_link_id: 3060F
    code_value: 3060F
    display_title: 3060F
    description: Positive microalbuminuria test result documented and reviewed
    component_groups:
    - components:
      - display_title: "Quality Data Code: 3060F"
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: 3060F'
          modifier: 'None'
    - logical_operator: OR
      components:
      - display_title: Positive Microalbumin Test
        show_codes: false
        annotation: 'With result: >= 30 mg to <= 300 mg'
        records:
        - model: LaboratoryTestPerformed
          value_set: ABLE; Microalbumin Test
        - model: LaboratoryTestPerformed
          value_set: VSAC; Urine Protein Tests
        - model: LaboratoryTestPerformed
          value_set: ABLE; Macroalbumin Test
  - config_link_id: 3061F
    code_value: 3061F
    display_title: 3061F
    description: Negative microalbuminuria test result documented and reviewed
    component_groups:
    - components:
      - display_title: "Quality Data Code: 3061F"
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: 3061F'
          modifier: 'None'
    - logical_operator: OR
      components:
      - display_title: Negative Microalbumin Test
        show_codes: false
        annotation: 'With result: < 30 mg'
        records:
        - model: LaboratoryTestPerformed
          value_set: ABLE; Microalbumin Test
        - model: LaboratoryTestPerformed
          value_set: VSAC; Urine Protein Tests
        - model: LaboratoryTestPerformed
          value_set: ABLE; Macroalbumin Test
  - config_link_id: 3062F
    code_value: 3062F
    display_title: 3062F
    description: Eye imaging validated to match diagnosis from seven standard field
      stereoscopic photos results documented and reviewed
    component_groups:
    - components:
      - display_title: "Quality Data Code: 3062F"
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: 3062F'
          modifier: 'None'
    - logical_operator: OR
      components:
      - display_title: Postive Macroalbumin Test
        show_codes: false
        annotation: 'With result: > 300 mg'
        records:
        - model: LaboratoryTestPerformed
          value_set: ABLE; Microalbumin Test
        - model: LaboratoryTestPerformed
          value_set: VSAC; Urine Protein Tests
        - model: LaboratoryTestPerformed
          value_set: ABLE; Macroalbumin Test
  - config_link_id: 3066F
    code_value: 3066F
    display_title: 3066F
    description: Documentation of treatment for nephropathy (e.g., patient receiving
      dialysis, patient being treated for ESRD, CRF, ARF, or renal insufficiency,
      any visit to a nephrologist)
    component_groups:
    - components:
      - display_title: "Quality Data Code: 3066F"
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: 3066F'
          modifier: 'None'
    - logical_operator: OR
      components:
      - display_title: Treatment For Nephropathy
        show_codes: false
        records:
        - model: ClinicalActivity
          value_set: VSAC; ESRD Monthly Outpatient Services
        - model: ClinicalActivity
          value_set: VSAC; Dialysis Education
        - model: ClinicalActivity
          value_set: VSAC; Other Services Related to Dialysis
        - model: ClinicalActivity
          value_set: VSAC; Dialysis Services
        - model: ClinicalActivity
          value_set: VSAC; Kidney Transplant
        - model: ClinicalActivity
          value_set: VSAC; Vascular Access for Dialysis
    - logical_operator: OR
      components:
      - display_title: Nephropathy Diagnosis
        show_codes: false
        records:
        - model: Diagnosis
          value_set: VSAC; Diabetic Nephropathy
        - model: Diagnosis
          value_set: VSAC; Glomerulonephritis and Nephrotic Syndrome
        - model: Diagnosis
          value_set: VSAC; Hypertensive Chronic Kidney Disease
        - model: Diagnosis
          value_set: VSAC; Kidney Failure
        - model: Diagnosis
          value_set: VSAC; Proteinuria
  - config_link_id: G8506
    code_value: G8506
    display_title: G8506
    description: Patient receiving angiotensin converting enzyme (ACE) inhibitor or
      angiotensin receptor blocker (ARB) therapy
    component_groups:
    - components:
      - display_title: "Quality Data Code: G8506"
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: G8506'
          modifier: 'None'
    - logical_operator: OR
      components:
      - display_title: ACE Inhibitor or ARB
        show_codes: false
        records:
        - model: Medication
          value_set: VSAC; ACE Inhibitor or ARB
