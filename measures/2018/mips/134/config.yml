        value_set: MIPS; MIPS 134 Encounter
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_1
    code_value:
    display_title:
    description: Patient is excluded due to a diagnosis of depression or bipolar disorder
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: 'Quality Data Code: G9717'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Denominator Exclusion: G9717'
    - validation_record_table_count: 1
      logical_operator: OR
      components:
      - display_title: Depression or Bipoloar Disorder
        show_codes: false
        records:
