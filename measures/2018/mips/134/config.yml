    description: Screening for depression not completed, documented reason
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title:
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: MIPS; MIPS 134 Encounter
    - validation_record_table_count: 1
      components:
      - display_title: 'Quality Data Code: G8433'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Denominator Exception: G8433'
performance_met:
  description: 'Patients screened for depression on the date of the encounter using
    an age appropriate standardized tool AND, if positive, a follow-up plan is documented
    on the date of the positive screen'
  reasons:
  - config_link_id: G8431
    code_value: G8431
    display_title: G8431
    description: Screening for depression is documented as being positive AND a follow-up
      plan is documented
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: 'Quality Data Code: G8431'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: G8431'
    - validation_record_table_count: 5
      logical_operator: OR
      components:
      - display_title: Positive Depression Screening
        show_codes: false
        annotation: 'With result: Positive or ≥ 5 (for PHQ-9)'
        records:
        - model: ClinicalActivity
          value_set: VSAC; Adolescent Depression Screening
        - model: ClinicalActivity
          value_set: VSAC; Adult Depression Screening
        - model: ClinicalActivity
          value_set: VSAC; PHQ-9 Tool
      - display_title: Follow-up Plan
        logical_operator: AND
        show_codes: false
        records:
        - model: ClinicalActivity
          value_set: VSAC; Follow-up for depression - adolescent
        - model: ClinicalActivity
          value_set: VSAC; Follow-up for depression - adult
        - model: ClinicalActivity
          value_set: VSAC; Additional evaluation for depression - adolescent
        - model: ClinicalActivity
          value_set: VSAC; Additional evaluation for depression - adult
        - model: ClinicalActivity
          value_set: VSAC; Referral for Depression Adolescent
        - model: ClinicalActivity
          value_set: VSAC; Referral for Depression Adult
        - model: ClinicalActivity
          value_set: VSAC; Suicide Risk Assessment
        - model: Medication
          value_set: VSAC; Depression medications - adolescent
        - model: Medication
          value_set: VSAC; Depression medications - adult
  - config_link_id: G8510
    code_value: G8510
    display_title: G8510
    description: Screening for depression is documented as negative, a follow-up plan
      is not required
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: 'Quality Data Code: G8510'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: G8510'
    - validation_record_table_count: 5
      logical_operator: OR
      components:
      - display_title: Negative Depression Screening
        show_codes: false
        annotation: 'With result: Negative or < 5 (for PHQ-9)'
        records:
        - model: ClinicalActivity
          value_set: VSAC; Adolescent Depression Screening
        - model: ClinicalActivity
          value_set: VSAC; Adult Depression Screening
        - model: ClinicalActivity
          value_set: VSAC; PHQ-9 Tool
performance_not_met:
  description:
  reasons:
  - config_link_id: G8511
    code_value: G8511
    display_title: G8511
    description: Screening for depression documented as positive, followup plan not
      documented, reason not given
    component_groups:
    - validation_record_table_count: 1
      components:
      - display_title: 'Quality Data Code: G8511'
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Not Met: G8511'
    - validation_record_table_count: 5
      logical_operator: OR
      components:
      - display_title: Positive Depression Screening
        show_codes: false
        annotation: 'With result: Positive or ≥ 5 (for PHQ-9)'
        records:
        - model: ClinicalActivity
          value_set: VSAC; Adolescent Depression Screening
        - model: ClinicalActivity
          value_set: VSAC; Adult Depression Screening
        - model: ClinicalActivity
          value_set: VSAC; PHQ-9 Tool
  - config_link_id: G8432
    code_value: G8432
    display_title: G8432
