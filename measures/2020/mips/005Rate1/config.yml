    set: MIPS
    external_id: '005'
    rate_id: '1'
    version:
    internal_version: 1
  optional:
    description: Percentage of patients aged 18 years and older with a diagnosis of
      heart failure (HF) with a current or prior left ventricular ejection fraction
      (LVEF) < 40% who were prescribed ACE inhibitor or ARB or ARNI therapy either within
