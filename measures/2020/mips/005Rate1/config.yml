    version: 2020
denominator:
  description: All patients aged 18 years and older with a diagnosis of heart failure
    with a current or prior LVEF < 40%
  component_groups:
  - components:
    - display_title: Encounter
      show_codes: true
      annotation: 'Without telehealth modifier: GQ, GT, POS 02'
      records:
      - model: ClinicalActivity
        value_set: MIPS; MIPS 005 Outpatient Encounter
  - logical_operator: AND
    components:
    - display_title: Heart Failure
      show_codes: true
      records:
      - model: Diagnosis
        value_set: MIPS; Heart Failure
  - logical_operator: AND
    components:
    - display_title: LVEF < 40%
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: MIPS; LVEF <40%
    - display_title: LVEF
      logical_operator: OR
      annotation: 'With result: <40%'
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: Able; LVEF
    - display_title: Moderate or Severe LVSD
      logical_operator: OR
      show_codes: true
      records:
      - model: Diagnosis
        value_set: VSAC; Moderate or Severe LVSD
      - model: ClinicalActivity
        value_set: ABLE; Moderate or Severe LVSD
