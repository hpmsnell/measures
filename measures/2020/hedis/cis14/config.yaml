---
measure:
  name: 19.HEDIS.Cis14
  required:
    display_title: 'Childhood Immunization Status: Combination 5'
    inverse: false
    subject_type: Patient
    set: HEDIS
    external_id: CIS Combination 5
  optional:
    description: The percentage of children 2 years of age who had four diphtheria,
      tetanus and acellular pertussis (DTaP); three polio (IPV); one measles, mumps
      and rubella (MMR); three haemophilus influenza type B (HiB); three hepatitis
      B (HepB), one chicken pox (VZV); four pneumococcal conjugate (PCV); and two
      or three rotavirus (RV) vaccines by their second birthday.
    gap_resolution_action: Patient is missing one or more vaccines
    version: 2019
    mips_measure_type:
    mips_high_priority:
    mips_specialty_sets:
    mips_seven_point_max:
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
denominator:
  description: Children who turn 2 years of age during the measurement year.
  component_groups:
  - logical_operator: NOT
    components:
    - display_title: Hospice Service
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; Hospice
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_1
    code_value:
    display_title: Allergy to Vaccination
    description: Patient excluded due to allergy to vaccine
    component_groups:
    - components:
      - display_title: Allergy to Vaccination
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Anaphylactic Reaction Due to Vaccination
        - model: Allergy
          value_set: HEDIS; DTaP Vaccine Administered
        - model: Allergy
          value_set: HEDIS; Inactivated Polio Vaccine (IPV) Administered
        - model: Allergy
          value_set: HEDIS; Measles, Mumps and Rubella (MMR) Vaccine Administered
        - model: Allergy
          value_set: HEDIS; Measles/Rubella Vaccine Administered
        - model: Allergy
          value_set: HEDIS; Mumps Vaccine Administered
        - model: Allergy
          value_set: HEDIS; Measles Vaccine Administered
        - model: Allergy
          value_set: HEDIS; Rubella Vaccine Administered
        - model: Allergy
          value_set: HEDIS; Hepatitis B Vaccine Administered
        - model: Allergy
          value_set: HEDIS; Newborn Hepatitis B Vaccine Administered
        - model: Allergy
          value_set: HEDIS; Varicella Zoster (VZV) Vaccine Administered
        - model: Allergy
          value_set: HEDIS; Rotavirus Vaccine (2 Dose Schedule) Administered
        - model: Allergy
          value_set: HEDIS; Rotavirus Vaccine (3 Dose Schedule) Administered
        - model: Allergy
          value_set: HEDIS; Influenza Vaccine Administered
    - logical_operator: OR
      components:
      - display_title: Vaccine Causing Adverse Effect
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Vaccine Causing Adverse Effect
        - model: Diagnosis
          value_set: HEDIS; Encephalopathy Due To Vaccination
        - model: Allergy
          value_set: Able; Streptomycin Ingredient
        - model: Allergy
          value_set: Able; Neomycin Ingredient
        - model: Allergy
          value_set: Able; Polymyxin B Ingredient
        - model: Allergy
          value_set: Able; Baker's Yeast
    - logical_operator: OR
      components:
      - display_title: Disorder of the Immune System
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Disorders of the Immune System
        - model: Diagnosis
          value_set: HEDIS; HIV
        - model: Diagnosis
          value_set: HEDIS; HIV Type 2
        - model: Diagnosis
          value_set: HEDIS; Malignant Neoplasm of Lymphatic Tissue
        - model: Diagnosis
          value_set: HEDIS; Severe Combined Immunodeficiency
    - logical_operator: OR
      components:
      - display_title: Intussusception
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Intussusception
exception:
  description:
  reasons:
performance_met:
  description:
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: All vaccinations administered
    description: All vaccinations administered on or before the child's second birthday.
      For DTap, IPV, HiB, Pneumococcal Conjugate, and Rotavirus do not count a vaccination
      administered prior to 42 days after birth.
    component_groups:
    - components:
      - display_title: 4 DTaP Vaccines
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; DTaP Vaccine Administered
        - model: ClinicalActivity
          value_set: Able; DTaP Vaccine
        - model: Medication
          value_set: HEDIS; DTaP Vaccine Administered
    - logical_operator: AND
      components:
      - display_title: 3 IPV Vaccines
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Inactivated Polio Vaccine (IPV) Administered
        - model: ClinicalActivity
          value_set: Able; IPV Vaccine
        - model: Medication
          value_set: HEDIS; Inactivated Polio Vaccine (IPV) Administered
    - logical_operator: AND
      components:
      - display_title: MMR Vaccine
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Measles, Mumps and Rubella (MMR) Vaccine Administered
        - model: Medication
          value_set: HEDIS; Measles, Mumps and Rubella (MMR) Vaccine Administered
        - model: ClinicalActivity
          value_set: HEDIS; Measles/Rubella Vaccine Administered
        - model: Medication
          value_set: HEDIS; Measles/Rubella Vaccine Administered
        - model: ClinicalActivity
          value_set: HEDIS; Mumps Vaccine Administered
        - model: Medication
          value_set: HEDIS; Mumps Vaccine Administered
        - model: ClinicalActivity
          value_set: HEDIS; Measles Vaccine Administered
        - model: Medication
          value_set: HEDIS; Measles Vaccine Administered
        - model: ClinicalActivity
          value_set: HEDIS; Rubella Vaccine Administered
        - model: Medication
          value_set: HEDIS; Rubella Vaccine Administered
      - display_title: History of MMR
        show_codes: true
        logical_operator: OR
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Measles
        - model: Diagnosis
          value_set: HEDIS; Rubella
    - logical_operator: AND
      components:
      - display_title: 3 HiB Vaccines
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Haemophilus Influenzae Type B (HiB) Vaccine Administered
        - model: Medication
          value_set: HEDIS; Haemophilus Influenzae Type B (HiB) Vaccine Administered
    - logical_operator: AND
      components:
      - display_title: Hepatitis B Vaccine
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Hepatitis B Vaccine Administered
        - model: Medication
          value_set: HEDIS; Hepatitis B Vaccine Administered
      - display_title: History of Hepatitis B
        logical_operator: OR
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Hepatitis B
    - logical_operator: AND
      components:
      - display_title: VZV Vaccine
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Varicella Zoster (VZV) Vaccine Administered
        - model: Medication
          value_set: HEDIS; Varicella Zoster (VZV) Vaccine Administered
      - display_title: History of VZV
        logical_operator: OR
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Varicella Zoster
    - logical_operator: AND
      components:
      - display_title: 4 PCV Vaccines
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Pneumococcal Conjugate Vaccine Administered
        - model: Medication
          value_set: HEDIS; Pneumococcal Conjugate Vaccine Administered
    - logical_operator: AND
      components:
      - display_title: 3 Rotavirus (3 Dose Schedule) Vaccines
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Rotavirus Vaccine (3 Dose Schedule) Administered
        - model: Medication
          value_set: HEDIS; Rotavirus Vaccine (3 Dose Schedule) Administered
      - display_title: 2 Rotavirus (2 Dose Schedule) Vaccines
        show_codes: true
        logical_operator: OR
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Rotavirus Vaccine (2 Dose Schedule) Administered
        - model: Medication
          value_set: HEDIS; Rotavirus Vaccine (2 Dose Schedule) Administered
performance_not_met:
  description:
  reasons:
  - config_link_id: performance_not_met
    code_value:
