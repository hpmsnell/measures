denominator:
  description: Patients 42 years or older as of December 31 of the measurement year with
    a new diagnosis of or newly active chronic obstructive pulmonary disease during
    July 1 of the year prior to the measurement year and June 30 of the measurement
    year
  component_groups:
  - components:
    - display_title: Outpatient or Acute Inpatient Visit
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; Outpatient
      - model: ClinicalActivity
        value_set: HEDIS; Observation
      - model: ClinicalActivity
        value_set: HEDIS; ED
      - model: ClinicalActivity
        value_set: HEDIS; Inpatient Stay
  - logical_operator: AND
    components:
    - display_title: COPD
      show_codes: true
      records:
      - model: Diagnosis
        value_set: HEDIS; COPD
      - model: Diagnosis
        value_set: HEDIS; Emphysema
      - model: Diagnosis
        value_set: HEDIS; Chronic Bronchitis
  - logical_operator: AND NOT
    components:
    - display_title: Telehealth or Inpatient Stay
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; Telehealth POS
      - model: ClinicalActivity
        value_set: HEDIS; Telehealth modifier
      - model: ClinicalActivity
        value_set: HEDIS; Nonacute Inpatient Visit
