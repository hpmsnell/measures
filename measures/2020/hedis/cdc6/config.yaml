---
measure:
  name: 19.Hedis.Cdc6
  required:
    display_title: 'Comprehensive Diabetes Care: Medical Attention for Nephropathy'
    inverse: false
    subject_type: Patient
    set: HEDIS
    external_id: CDC7
  optional:
    description: The percentage of members 18–75 years of age with diabetes (type
      1 and type 2) who had medical attention for nephropathy.
    gap_resolution_action: Patient is due for screening or monitoring for nephropathy
    version: 2020
    mips_measure_type:
    mips_high_priority:
    mips_specialty_sets:
    mips_seven_point_max:
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
denominator:
  description: 'Patients 18–75 years as of December 31 with a diagnosis of diabetes
    who met any of the following criteria during the measurement year or the year
    prior to the measurement year: Two outpatient, ED, observation, or non-acute inpatient
    visits with different dates of service; or one acute inpatient discharge.'
  component_groups:
  - components:
    - display_title: Diabetes
      show_codes: true
      records:
      - model: Diagnosis
        value_set: HEDIS; Diabetes
    - display_title: Encounter
      logical_operator: AND
      annotation: 2 non-acute visits or 1 acute inpatient encounter
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; Acute Inpatient
      - model: ClinicalActivity
        value_set: HEDIS; Outpatient
      - model: ClinicalActivity
        value_set: HEDIS; Observation
      - model: ClinicalActivity
        value_set: HEDIS; ED
      - model: ClinicalActivity
        value_set: HEDIS; Nonacute Inpatient
  - logical_operator: OR
    components:
    - display_title: Diabetes Medication
      show_codes: true
      records:
      - model: Medication
        value_set: NCQA; Diabetes Medications
  - logical_operator: AND NOT
    components:
    - display_title: Hospice Service
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; Hospice
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_1
    code_value:
    display_title: Excluded Diabetes
    description: Patient excluded due to a diagnosis of gestational diabetes or steroid-induced
      diabetes during the measurement year or the year prior to the measurement year
    component_groups:
    - components:
      - display_title: Excluded Diabetes
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Diabetes Exclusions
  - config_link_id: exclusion_2
    code_value:
    display_title: Frailty and Advanced Illness
    description: Patient excluded due to frailty and advanced illness
    component_groups:
    - components:
      - display_title: Frailty
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Frailty
        - model: ClinicalActivity
          value_set: HEDIS; Frailty
    - logical_operator: AND
      components:
      - display_title: Dementia Medication
        show_codes: false
        records:
        - model: Medication
          value_set: NCQA; Dementia Medications
      - logical_operator: 'OR BOTH:'
        display_title: Visit
        show_codes: true
        annotation: 'Two visits are required if visit is not an acute inpatient visit'
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Outpatient
        - model: ClinicalActivity
          value_set: HEDIS; Observation
        - model: ClinicalActivity
          value_set: HEDIS; ED
        - model: ClinicalActivity
          value_set: HEDIS; Nonacute Inpatient
      - logical_operator: AND
        display_title: Advanced Illness
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Advanced Illness
exception:
  description:
  reasons:
performance_met:
  description:
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: Attention for Nephropathy
    description: Patient received screening or monitoring for nephropathy during the measurement year
    component_groups:
    - components:
      - display_title: Screening for Nephropathy
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Urine Protein Tests
        - model: LaboratoryTestPerformed
          value_set: HEDIS; Urine Protein Tests
    - logical_operator: OR
      components:
      - display_title: Monitoring of Nephropathy
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Nephropathy Treatment
        - model: Diagnosis
          value_set: HEDIS; Nephropathy Treatment
        - model: Diagnosis
          value_set: HEDIS; CKD Stage 4
        - model: ClinicalActivity
          value_set: HEDIS; ESRD
        - model: Diagnosis
          value_set: HEDIS; ESRD
        - model: ClinicalActivity
          value_set: HEDIS; Kidney Transplant
        - model: Medication
          value_set: VSAC; ACE Inhibitor or ARB
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: G8506'
performance_not_met:
  description:
  reasons:
  - config_link_id: performance_not_met
    code_value:
    display_title: No Attention for Nephropathy
    description: No screening or monitoring of nephropathy found in the appropriate
      timeframe
    component_groups:
