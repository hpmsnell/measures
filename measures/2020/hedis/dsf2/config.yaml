      - logical_operator: 'OR'
        display_title: GDS Long Form
        show_codes: true
        annotation: 'With result: <10'
        records:
        - model: ClinicalActivity
          value_set: 'HEDIS; Geriatric depression scale (GDS) total'
      - logical_operator: 'OR'
        display_title: EPDS
