    - logical_operator: 'OR'
      components:
      - display_title: 'Antidepressant Medication'
        show_codes: true
        records:
        - model: Medication
          value_set: HEDIS; Antidepressant Medications
        - model: Medication
          value_set: NCQA; Antidepressant Medications
    - logical_operator: 'OR'
      components:
      - display_title: PHQ-9 or PHQ-9M
        show_codes: true
        annotation: 'With result: <5'
        records:
        - model: ClinicalActivity
          value_set: 'HEDIS; Patient Health Questionnaire 9 item (PHQ-9) total score [Reported]'
