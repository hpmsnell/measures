denominator:
  description: Delivered a live birth on or between November 6 of the year prior to
    the measurement year and November 5 of the measurement year. Patients who delivered
    in any setting should be included in this measure.
  component_groups:
  - components:
    - display_title: Delivery
      show_codes: true
      records:
