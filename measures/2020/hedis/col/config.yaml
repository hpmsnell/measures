measure:
  name: 19.HEDIS.Col
  required:
    display_title: Colorectal Cancer Screening
    inverse: false
    subject_type: Patient
    set: HEDIS
    external_id: COL
  optional:
    description: The percentage of patients 51–75 years of age who had appropriate
      screening for colorectal cancer.
    gap_resolution_action: Patient is due for colorectal cancer screening
    version: 2020
    mips_measure_type:
    mips_high_priority:
    mips_specialty_sets:
    mips_seven_point_max:
    source_specification_url:
    measure_children_names:
    mips_stratum:
    mips_objective:
denominator:
  description: Patients aged 51–75 years as of December 31 of the measurement year.
  component_groups:
  - logical_operator: NOT
    components:
    - display_title: Hospice Service
      show_codes: true
      records:
      - model: ClinicalActivity
        value_set: HEDIS; Hospice
exclusion:
  description:
  reasons:
  - config_link_id: exclusion_1
    code_value:
    display_title: Colectomy or Cancer
    description: Patient excluded due to a history of total colectomy
      or colorectal cancer
    component_groups:
    - components:
      - display_title: Colorectal Cancer
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Colorectal Cancer
        - model: ClinicalActivity
          value_set: HEDIS; Colorectal Cancer
        - model: ClinicalActivity
          value_set: MIPS; History of Total Colectomy or Colorectal Cancer
          - model: ClinicalActivity
            value_set: HEDIS; History of Total Colectomy
        - model: Diagnosis
          value_set: HEDIS; History of Total Colectomy
    - logical_operator: OR
      components:
      - display_title: Total Colectomy
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Total Colectomy
        - model: ClinicalActivity
          value_set: MIPS; History of Total Colectomy or Colorectal Cancer
  - config_link_id: exclusion_2
    code_value:
    display_title: Frailty and Advanced Illness
    description: Patient excluded due to frailty and advanced illness
    component_groups:
    - components:
      - display_title: Frailty
        show_codes: true
        records:
        - model: Diagnosis
          value_set: HEDIS; Frailty Diagnosis
        - model: Diagnosis
          value_set: HEDIS; Frailty Symptom
        - model: ClinicalActivity
          value_set: HEDIS; Frailty Encounter
        - model: ClinicalActivity
          value_set: HEDIS; Frailty Device
    - logical_operator: AND
      components:
      - display_title: Dementia Medication
        show_codes: false
        records:
        - model: Medication
          value_set: NCQA; Dementia Medications
      - logical_operator: 'OR BOTH:'
        display_title: Visit
        show_codes: true
        annotation: 'Two visits are required if visit is not an acute inpatient visit, during the measurement year or the year prior to the measurement year (count services that occur over both years)'
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Outpatient
        - model: ClinicalActivity
          value_set: HEDIS; Observation
        - model: ClinicalActivity
          value_set: HEDIS; ED
        - model: ClinicalActivity
          value_set: HEDIS; Nonacute Inpatient
        - model: ClinicalActivity
          value_set: HEDIS; Nonacute Inpatient Stay
      - logical_operator: AND
        display_title: Advanced Illness
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Advanced Illness
exception:
  description:
  reasons:
performance_met:
  description:
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: Colorectal Cancer Screening
    description: Patient screened for colorectal cancer with a fecal occult blood
      test during the measurement year, a FIT-DNA test during the measurement year
      or two years before the measurement year, a flexible sigmoidoscopy or CT colonography
      during the measurement year or four years before the measurement year, or a
      colonoscopy during the measurement year or nine years before the measurement
      year.
    component_groups:
    - components:
      - display_title: Colorectal Cancer Screening
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Colonoscopy
        - model: ClinicalActivity
          value_set: HEDIS; Flexible Sigmoidoscopy
        - model: ClinicalActivity
          value_set: HEDIS; CT Colonography
        - model: LaboratoryTestPerformed
          value_set: HEDIS; FOBT
        - model: ClinicalActivity
          value_set: HEDIS; FOBT
        - model: LaboratoryTestPerformed
          value_set: HEDIS; FIT-DNA
        - model: ClinicalActivity
          value_set: HEDIS; FIT-DNA
        - model: ClinicalActivity
          value_set: 'MIPS; Performance Met: 3017F'
performance_not_met:
  description:
  reasons:
  - config_link_id: performance_not_met
