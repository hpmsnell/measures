        value_set: HEDIS; Hospice Intervention
exclusion:
  description:
  reasons:
exception:
  description:
  reasons:
performance_met:
  description:
  reasons:
  - config_link_id: performance_met
    code_value:
    display_title: Postpartum Visit
    description: A postpartum visit for a pelvic exam or postpartum care on or between
      7 and 84 days after delivery, excluding services provided in an acute inpatient setting
    component_groups:
    - components:
      - display_title: Postpartum Visit
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Postpartum Visits
    - logical_operator: OR
      components:
      - display_title: Cervical Cytology
        show_codes: true
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Cervical Cytology Lab Test
        - model: LaboratoryTestPerformed
          value_set: HEDIS; Cervical Cytology Lab Test
        - model: LaboratoryTestPerformed
          value_set: HEDIS; Cervical Cytology Result or Finding
    - logical_operator: OR
      components:
      - display_title: Postpartum Bundled Service
        show_codes: true
        annotation: 'Postpartum Bundled Services may be used only if the claim form indicates when postpartum care was rendered'
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Postpartum Bundled Services
    - logical_operator: AND NOT
      components:
      - display_title: Acute Inpatient
        show_codes: true
        annotation: 'postpartum care done during acute inpatient encounter are excluded'
        records:
        - model: ClinicalActivity
          value_set: HEDIS; Acute inpatient
        - model: ClinicalActivity
          value_set: HEDIS; Acute inpatient POS
performance_not_met:
