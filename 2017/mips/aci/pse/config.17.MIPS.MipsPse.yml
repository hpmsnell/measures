measure:
  name: 17.MIPS.MipsPse
  required:
    display_title: "Patient Specific Education"
  optional:
    gap_resolution_action:
    set: MIPS
    external_id: PSE
    version: 2017
exclusion_reasons:
performance_met_reasons:
  - config_link_id: performance_met
    required:
      display_title: "Patient provided access to patient-specific educational resources during the measurement period"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Office Visit"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Patient Education"
            - model: ClinicalActivity
              value_set: "Able; Performance Met: MIPS ACI PSE"
performance_not_met_reasons:
  - config_link_id: performance_not_met
    required:
      display_title: "No patient education found during the measurement period"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Office Visit"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Patient Education"
            - model: ClinicalActivity
              value_set: "Able; Performance Met: MIPS ACI PSE"
