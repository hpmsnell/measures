measure:
  name: 17.MIPS.MipsVdt
  required:
    display_title: "View, Download or Transmit"
  optional:
    gap_resolution_action:
    set: MIPS
    external_id: VDT
    version: 2017
exclusion_reasons:
performance_met_reasons:
  - config_link_id: performance_met
    required:
      display_title: "Patient viewed online, downloaded, or transmitted his or her health information during the measurement period"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Office Visit"
            - model: ClinicalActivity
              value_set: "VSAC; Face-to-Face Interaction"
            - model: ClinicalActivity
              value_set: "VSAC; Preventive Care - Established Office Visit, 0 to 17"
            - model: ClinicalActivity
              value_set: "VSAC; Preventive Care- Initial Office Visit, 0 to 17"
            - model: ClinicalActivity
              value_set: "VSAC; Outpatient Consultation"
            - model: ClinicalActivity
              value_set: "VSAC; Preventive Care Services - Established Office Visit, 18 and Up"
            - model: ClinicalActivity
              value_set: "VSAC; Preventive Care Services - Initial Office Visit, 18 and Up"
            - model: ClinicalActivity
              value_set: "VSAC; Annual Wellness Visit"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Performance Met: MIPS ACI VDT"
performance_not_met_reasons:
  - config_link_id: performance_not_met
    required:
      display_title: "No record of patient viewing, downloading, or transmitting health information found during the measurement period"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Office Visit"
            - model: ClinicalActivity
              value_set: "VSAC; Face-to-Face Interaction"
            - model: ClinicalActivity
              value_set: "VSAC; Preventive Care - Established Office Visit, 0 to 17"
            - model: ClinicalActivity
              value_set: "VSAC; Preventive Care- Initial Office Visit, 0 to 17"
            - model: ClinicalActivity
              value_set: "VSAC; Outpatient Consultation"
            - model: ClinicalActivity
              value_set: "VSAC; Preventive Care Services - Established Office Visit, 18 and Up"
            - model: ClinicalActivity
              value_set: "VSAC; Preventive Care Services - Initial Office Visit, 18 and Up"
            - model: ClinicalActivity
              value_set: "VSAC; Annual Wellness Visit"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Performance Met: MIPS ACI VDT"
