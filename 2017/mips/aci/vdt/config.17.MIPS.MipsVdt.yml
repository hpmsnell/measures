measure:
  name: 17.MIPS.MipsVdt
  required:
    display_title: "View, Download or Transmit"
  optional:
    gap_resolution_action:
    set: MIPS
    external_id: VDT
    version: 2017
exclusion_reasons:
success_reasons:
  - config_link_id: performance_met
    required:
      display_title: "Patient viewed online, downloaded, or transmitted his or her health information during the measurement period"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; ACI Encounter"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Patient Review of Medical Records"
gap_reasons:
  - config_link_id: performance_not_met
    required:
      display_title: "No record of patient viewing, downloading, or transmitting health information found"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; ACI Encounter"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Patient Review of Medical Records"
