measure:
  name: 17.MIPS.MipsPpa
  required:
    display_title: "Provide Patient Access"
  optional:
    gap_resolution_action:
    set: MIPS
    external_id: PPA
    version: 2017
exclusion_reasons:
performance_met_reasons:
  - config_link_id: performance_met
    required:
      display_title: "Patient provided access to their health information within 36 hours of an encounter"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; ACI Encounter"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Performance Met: MIPS ACI PPA"
performance_not_met_reasons:
  - config_link_id: performance_not_met
    required:
      display_title: "No patient portal access found within 36 hours of an encounter"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; ACI Encounter"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Performance Met: MIPS ACI PPA"
