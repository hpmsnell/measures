measure:
  name: 17.MIPS.MipsHie
  required:
    display_title: "Health Information Exchange"
  optional:
    gap_resolution_action:
    set: MIPS
    external_id: HIE
    version: 2017
exclusion_reasons:
success_reasons:
  - config_link_id: performance_met
    required:
      display_title: "Summary of care was created using CEHRT and exchanged electronically"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Referral"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Transfer Document"
            - model: ClinicalActivity
              value_set: "Able; Summary of Care"
gap_reasons:
  - config_link_id: performance_not_met
    required:
      display_title: "No summary of care found"
      validation_record_groups:
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "VSAC; Referral"
        - count: 1
          validation_records:
            - model: ClinicalActivity
              value_set: "Able; Transfer Document"
            - model: ClinicalActivity
              value_set: "Able; Summary of Care"
